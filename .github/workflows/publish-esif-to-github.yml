name: Publish esif package to GitHub Packages
on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish'
        required: true
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      # Setup .npmrc file to publish to GitHub Packages
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.12
      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'pnpm'
          cache-dependency-path: ./pnpm-lock.yaml
          always-auth: true
          registry-url: 'https://npm.pkg.github.com'
          # Defaults to the user or organization that owns the workflow file
      - name: Set token config
        run: |
          echo "//npm.pkg.github.com/:_authToken=${{secrets.NPM_AUTH_TOKEN}}" > .npmrc
          echo "@thtliife=https://npm.pkg.github.com/" >> .npmrc
          echo "_auth=${{secrets.NPM_AUTH_TOKEN}}" >> .npmrc
          echo "always-auth=true" >> .npmrc
        env:
          secrets.NPM_TOKEN: ${{secrets.NPM_AUTH_TOKEN}}
      - run: pnpm install
      - run: pnpm nx build eslint-staged-ignored-filter
      - run: pnpm publish
        working-directory: ./dist/libs/git
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
